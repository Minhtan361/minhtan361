    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Firebase Config (D·ª±a tr√™n th√¥ng tin c·ªßa b·∫°n)
        const firebaseConfig = {
            apiKey: "AIzaSyCexNUfw-tC7c4jx2HM41x1dL85DijkZiE",
            authDomain: "lichlamviec-4b977.firebaseapp.com",
            projectId: "lichlamviec-4b977",
            storageBucket: "lichlamviec-4b977.firebasestorage.app",
            messagingSenderId: "1011750021990",
            appId: "1:1011750021990:web:6aca1e42668defde9f76a7"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let isAdmin = false;
        let currentWeekStart = dayjs().startOf('isoWeek');
        let currentEmployees = [];
        let masterEmployees = [];

        // H√ÄM X·ª¨ L√ù NG√ÄY L·ªÑ
        function getVNHoliday(date) {
            const d = date.date();
            const m = date.month() + 1;
            const y = date.year();
            const dm = `${d}/${m}`;
            const solarHolidays = {
                "1/1": "T·∫øt D∆∞∆°ng L·ªãch", "14/2": "Valentine", "8/3": "8/3", "30/4": "30/4", "1/5": "1/5",
                "1/6": "Thi·∫øu nhi", "2/9": "Qu·ªëc Kh√°nh", "20/10": "Ph·ª• n·ªØ VN", "20/11": "Nh√† gi√°o", "24/12": "Noel"
            };
            const lunarHolidays = {
                "28/1/2025": "30 T·∫øt", "29/1/2025": "M√πng 1 T·∫øt", "30/1/2025": "M√πng 2", "31/1/2025": "M√πng 3", "7/4/2025": "Gi·ªó t·ªï H√πng V∆∞∆°ng",
                "16/2/2026": "30 T·∫øt", "17/2/2026": "M√πng 1 T·∫øt", "18/2/2026": "M√πng 2", "19/2/2026": "M√πng 3", "26/4/2026": "Gi·ªó t·ªï H√πng V∆∞∆°ng"
            };
            return solarHolidays[dm] || lunarHolidays[`${d}/${m}/${y}`] || null;
        }

        window.openModal = (id) => document.getElementById(id).classList.add('open');
        window.closeModal = (id) => document.getElementById(id).classList.remove('open');

        function getShiftColorClass(timeStr, isStatus) {
            if (!isStatus || timeStr.toUpperCase() === 'OFF') return 'bg-shift-off';
            if (timeStr.length > 15) return 'bg-shift-long';
            const hr = parseInt(timeStr.match(/(\d+)/)?.[0] || 0);
            return (hr >= 1 && hr < 13) ? 'bg-shift-am' : 'bg-shift-pm';
        }

        async function loadData() {
            document.getElementById('loader').style.opacity = '1';
            const weekId = currentWeekStart.format('YYYY-MM-DD');
            document.getElementById('weekIdDisplay').innerText = `WEEK ID: ${weekId}`;
            
            const masterSnap = await getDoc(doc(db, "settings", "master_employees"));
            masterEmployees = masterSnap.exists() ? masterSnap.data().list : [];
            
            const docSnap = await getDoc(doc(db, "schedules", weekId));
            currentEmployees = docSnap.exists() ? docSnap.data().employees : masterEmployees.map(e => ({
                ...e, schedule: Array(7).fill({ status: true, time: e.shiftDefault })
            }));
            
            renderHeaders();
            renderTables();
            document.getElementById('timestamp').innerText = `C·∫≠p nh·∫≠t: ${dayjs().format('HH:mm DD/MM/YYYY')}`;
            document.getElementById('loader').style.opacity = '0';
            setTimeout(() => document.getElementById('loader').classList.add('hidden'), 500);
        }

        function renderHeaders() {
            const start = currentWeekStart;
            document.getElementById('weekRange').innerText = `Tu·∫ßn ${start.format('DD/MM')} - ${start.add(6, 'day').format('DD/MM')}`;
            ['headBEP', 'headPV'].forEach(id => {
                let html = `<tr class="border-b border-white/10"><th class="p-4 text-left name-column text-[9px] font-black text-slate-500 uppercase tracking-widest min-w-[150px]">Nh√¢n vi√™n</th>`;
                for(let i=0; i<7; i++) {
                    const d = start.add(i, 'day');
                    const holiday = getVNHoliday(d);
                    const isWeekend = d.day() === 0 || d.day() === 6;
                    html += `<th class="py-4 min-w-[110px] border-l border-white/5 ${isWeekend ? 'bg-white/5' : ''} ${holiday ? 'bg-red-500/5' : ''}">
                        <div class="flex flex-col items-center">
                            <span class="text-[9px] font-black uppercase ${isWeekend ? 'text-orange-400' : 'text-slate-500'}">${d.format('dddd')}</span>
                            <span class="text-2xl font-black text-white">${d.format('DD')}</span>
                            ${holiday ? `<span class="mt-1 px-2 py-0.5 bg-red-600 text-[8px] text-white rounded-full font-bold animate-pulse">${holiday}</span>` : ''}
                        </div></th>`;
                }
                html += `<th class="admin-only admin-cell p-2 bg-red-500/10 text-red-400 text-[9px] font-black italic">X√ìA</th></tr>`;
                document.getElementById(id).innerHTML = html;
            });
        }

        function renderTables() {
            const bBep = document.getElementById('bodyBEP');
            const bPv = document.getElementById('bodyPV');
            bBep.innerHTML = ""; bPv.innerHTML = "";
            currentEmployees.sort((a,b) => a.name.localeCompare(b.name)).forEach(emp => {
                const row = document.createElement('tr');
                row.className = "border-b border-white/5 hover:bg-white/5 transition group";
                row.innerHTML = `<td class="p-4 name-column text-left">
                        <div class="text-sm font-black text-white group-hover:text-blue-400 transition">${emp.name}</div>
                        <div class="text-[9px] font-bold text-slate-500 uppercase tracking-tight">üïí G·ªëc: ${emp.shiftDefault}</div>
                    </td>
                    ${emp.schedule.map((d, i) => `<td class="p-1.5 border-l border-white/5">
                        <div data-action="toggle" data-uid="${emp.id}" data-day="${i}"
                             class="mx-auto w-full min-w-[95px] h-[52px] rounded-[14px] flex flex-col items-center justify-center transition-all cursor-pointer active:scale-90 ${getShiftColorClass(d.time, d.status)}">
                            <span class="text-[13px] font-black tracking-tight">${d.time}</span>
                        </div></td>`).join('')}
                    <td class="admin-only admin-cell p-2">
                        <button data-action="delete" data-uid="${emp.id}" class="w-8 h-8 rounded-full bg-white/5 text-slate-500 hover:bg-red-500 hover:text-white transition">‚úï</button>
                    </td>`;
                if(emp.dept === 'BEP') bBep.appendChild(row); else bPv.appendChild(row);
            });
            document.body.classList.toggle('is-admin', isAdmin);
        }

        // CH·ª§P ·∫¢NH CH·∫§T L∆Ø·ª¢NG CAO
        document.getElementById('captureBtn').onclick = async () => {
            const area = document.getElementById('capture-area');
            const btn = document.getElementById('captureBtn');
            
            btn.innerHTML = "ƒêANG X·ª¨ L√ù...";
            area.classList.add('capture-mode');
            
            await new Promise(r => setTimeout(r, 300));

            const canvas = await html2canvas(area, { 
                scale: 3, 
                backgroundColor: null,
                useCORS: true,
                logging: false,
                onclone: (doc) => {
                    // ƒê·∫£m b·∫£o c√°c thu·ªôc t√≠nh sticky kh√¥ng l√†m l·ªói ·∫£nh
                    const elements = doc.querySelectorAll('.name-column');
                    elements.forEach(el => el.style.position = 'static');
                }
            });

            area.classList.remove('capture-mode');
            btn.innerHTML = "XU·∫§T ·∫¢NH L·ªäCH";
            
            canvas.toBlob(blob => {
                try {
                    navigator.clipboard.write([new ClipboardItem({ "image/png": blob })]);
                    alert("‚ú® ƒê√£ copy ·∫£nh ch·∫•t l∆∞·ª£ng cao v√†o b·ªô nh·ªõ t·∫°m!");
                } catch {
                    const link = document.createElement('a');
                    link.download = `LichVuyp_${currentWeekStart.format('DD_MM')}.png`;
                    link.href = canvas.toDataURL();
                    link.click();
                }
            });
        };

        // UI Events
        document.getElementById('prevWeekBtn').onclick = () => { currentWeekStart = currentWeekStart.subtract(1, 'week'); loadData(); };
        document.getElementById('nextWeekBtn').onclick = () => { currentWeekStart = currentWeekStart.add(1, 'week'); loadData(); };
        document.getElementById('loginBtn').onclick = () => openModal('loginModal');
        document.getElementById('confirmLoginBtn').onclick = () => {
            if (document.getElementById('adminPassInput').value === "thaithae2025@") {
                isAdmin = true;
                document.getElementById('statusLabel').innerHTML = `<span class="text-red-400">‚óè CH·∫æ ƒê·ªò ADMIN</span>`;
                document.getElementById('loginBtn').style.display = 'none';
                closeModal('loginModal');
                renderTables();
            } else alert("M·∫≠t kh·∫©u kh√¥ng ch√≠nh x√°c!");
        };

        document.getElementById('addEmpBtn').onclick = async () => {
            const name = document.getElementById('newEmpName').value;
            if (!name) return alert("Vui l√≤ng nh·∫≠p t√™n!");
            const newEmp = { 
                id: Date.now(), 
                name, 
                dept: document.getElementById('newEmpDept').value, 
                shiftDefault: document.getElementById('newEmpShift').value || "17h-23h", 
                schedule: Array(7).fill({ status: true, time: document.getElementById('newEmpShift').value || "17h-23h" }) 
            };
            currentEmployees.push(newEmp);
            await save();
        };

        document.addEventListener('click', async (e) => {
            if(!isAdmin) return;
            const btn = e.target.closest('[data-action]');
            if(!btn) return;
            const { action, uid, day } = btn.dataset;
            const emp = currentEmployees.find(ex => ex.id == uid);
            
            if(action === 'delete') {
                if(confirm(`X√≥a ${emp.name}?`)) {
                    currentEmployees = currentEmployees.filter(ex => ex.id != uid);
                    await save();
                }
            } else if (action === 'toggle') {
                openModal('shiftModal');
                document.getElementById('shiftModalName').innerText = `${emp.name} - Ng√†y ${currentWeekStart.add(day, 'day').format('DD/MM')}`;
                document.getElementById('customShiftInput').value = emp.schedule[day].time === 'OFF' ? emp.shiftDefault : emp.schedule[day].time;
                
                document.getElementById('btnSetOff').onclick = async () => { emp.schedule[day] = { status: false, time: 'OFF' }; await save(); closeModal('shiftModal'); };
                document.getElementById('btnSetFull').onclick = async () => { emp.schedule[day] = { status: true, time: emp.shiftDefault }; await save(); closeModal('shiftModal'); };
                document.getElementById('saveShiftBtn').onclick = async () => { 
                    emp.schedule[day] = { status: true, time: document.getElementById('customShiftInput').value }; 
                    await save(); 
                    closeModal('shiftModal'); 
                };
            }
        });

        async function save() { 
            await setDoc(doc(db, "schedules", currentWeekStart.format('YYYY-MM-DD')), { employees: currentEmployees }); 
            renderTables(); 
        }

        loadData();
    </script>
</body>
